<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Geolocation demo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-button expand="full" (click)="getGeolocation()"
    >Get Geolocation</ion-button
  >

  <div *ngIf="location">
    <h3>Latitude: {{ location.lat }}</h3>
    <h3>Longitude: {{ location.lng }}</h3>
  </div>
</ion-content>
